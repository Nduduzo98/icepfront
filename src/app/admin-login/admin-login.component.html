<h1 style="text-align: center;">Login Page</h1>
<form [formGroup] ="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)] = "loginForm.username" formControlName="username">
            <mat-hint *ngIf="loginForm.controls.username.errors">Username is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)] = "loginForm.password"type="password" formControlName="password">
            <mat-hint *ngIf="loginForm.controls.password.errors">Password is required</mat-hint>
        </mat-form-field>

        
    </div>
    <div class="btnb">
        <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
    </div>


</form>
