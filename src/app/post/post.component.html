
     <mat-card-header>
        <mat-toolbar class="toolbar">
            <mat-card-title  style="text-align: center;">Post Vacancies</mat-card-title>
            <span class="toolbar-spacer"></span>
            <!-- <mat-icon>Cancel</mat-icon> -->
        </mat-toolbar> 
    </mat-card-header>
    <mat-card-content>
            <form [formGroup]="postForm" (ngSubmit)=" onSubmit()">
                <div class="container">
                    <mat-form-field>
                        <input matInput placeholder="Vacancy Name" type="text" formControlName="vacancyName">
                        <mat-hint *ngIf="postForm.controls.vacancyName.errors">Vacancy name is required</mat-hint>
                    </mat-form-field>
            
                    <mat-form-field>
                        <textarea matInput placeholder="Description" type="text" formControlName="vacancyDesc"> </textarea>
                        <mat-hint *ngIf="postForm.controls.vacancyDesc.errors">Description is required</mat-hint>
                    </mat-form-field>
                    
                    <mat-form-field>
                        <input matInput placeholder="Date" type="date" formControlName="closingDate">
                        <mat-hint *ngIf="postForm.controls.closingDate.errors">Date is required</mat-hint>
                    </mat-form-field>
                    
                   
                </div>
                <div class="btnb">
                    <button mat-flat-button color="primary" [disabled]="!postForm.valid" type="submit">Post</button>
                </div>
            </form>
        </mat-card-content>
