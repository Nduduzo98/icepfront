<h1 style="text-align: center;"> Create Profile</h1>
<form [formGroup]="signupForm" (ngSubmit)=" onSubmit()">
    <div class="container">
        <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstName">
            <mat-hint *ngIf="signupForm.controls.firstName.errors">First Name is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastName">
            <mat-hint *ngIf="signupForm.controls.lastName.errors">Last Name is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            <mat-hint *ngIf="signupForm.controls.email.errors">Email is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-hint *ngIf="signupForm.controls.password.errors">Password is required</mat-hint>
        </mat-form-field>
        
        <p> Already have an account?? <a [routerLink]="'/login'">Click here to login</a> </p>
       
    </div>
    <div class="btnb">
        <button mat-raised-button color="primary" [disabled]="!signupForm.valid" type="submit">Create Profile</button>
    </div>
</form>
