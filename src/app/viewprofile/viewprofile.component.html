<mat-card-header>
    <mat-toolbar class="toolbar">
        <mat-card-title style="color: blue;">Profile List</mat-card-title>
        <span class="toolbar-spacer"></span>
        <mat-icon>Cancel</mat-icon>
    </mat-toolbar> 
</mat-card-header>
<mat-card-content>
    <table >
        <thead style="background-color: rgba(223, 223, 223, 0.479);">
            <tr>
              <th scope="col">Firstname</th>
              <th scope="col">Lastname</th>
              <th scope="col">Email</th>
              <th scope="col">Operations</th>
            </tr>
          </thead>
          <tbody style="background-color: rgba(216, 29, 29, 0.534)" >
            <tr *ngFor="let prof of profiles">
              
              <td>{{prof.firstName}}</td>
              <td>{{prof.lastNname}}</td>
              <td>{{prof.email}}</td>
              <!-- <td><button (click) = "deleteProfile(prof.id);" class="btn btn-danger" type="button" [routerLink]="'/view-profiles'">DELETE</button></td> -->
              <!-- <td> <a (click) = "deleteProf(prof.id)"><span class="icon"><i class="fa fa-trash" aria-hidden="true" ></i></span></a></td> -->
                
        
           
  
            </tr>
           
          </tbody>
      </table>
      
</mat-card-content>
